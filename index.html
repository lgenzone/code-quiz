<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
   
    <div class="outside-container">

        <!-- section w/ timer and top scores-->
        <div class="top">
            <button>view high scores</button>
             
            <div class="timer">Time Remaining:<span id = "time">00:00</span></div>
        </div>

        <!-- inner div -->
        <div class="inside-container">        
            <!-- start screen/quiz intro-->
             <header id="intro" class="start">
                <h1>Coding Quiz</h1>
                <p>Test your JavaScript knowledge with this short quiz!</p>
                <button id="start">Start Quiz!</button>
            </header>

            <!-- main quiz content -->
            <main>
            <!-- questions section -->
                <section id="questions-page" class="hide">
                    <h2 id="question"></h2>
                    <div id="answers" class = "answers"></div>
                </section>
                
                <!--screen displayed after user completes quiz-->
                <section id="finish-screen" class="hide"> 
                    <h2>Nice work!!</h2>
                    <p>Score:</p>
                    <!--Third Party APIs 05-Ins_Form-Elements-->
                    <div>
                        <label for="">Enter your initials:</label>
                        <input type="text">
                        <button id="submit">Submit</button>
                    </div>

                </section>
                
                
            </main>
        </div>

        <div id="notify-user" class="hide-alert"></div>

    </div>
<script src="./assets/js/script.js"></script>
<script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>

</body>


</html>
