<!DOCTYPE html>

<html>
<head>
    <title>Code Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    

</head>
<body>
    <!--main outer div-->
    <div class="outside-container">

        <!--top section w/ timer and top scores-->
        <div class="top">
            <button>view high scores</button>
            <p>timer: 00:00</p>
        </div>

        <!--inner div-->
        <div class="inside-container">
        

        
            <!--main header/quiz intro-->
             <header class="intro">
                <h1>Coding Quiz</h1>
                <p>Test your JavaScript knowledge with this short quiz!</p>
                <button>Start Quiz!</button>

            </header>
            <!--main quiz content-->
            <main>
            <!--questions section-->
                <section class="questions">
                    <h2>Questions</h2>
                    <ul>
                        <!--placeholder: use JS to generate-->
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>

                </section>
                <!--screen displayed after user completes quiz-->
                <section class="finish-screen"> 
                    <h2>Nice work!!</h2>
                    <p>Score:</p>
                    <!--Third Party APIs 05-Ins_Form-Elements-->
                    <div>
                        <label for="">Enter your initials:</label>
                        <input type="text">
                        <button>Submit</button>
                    </div>

                </section>
                
                <!--high scores screen-->
                <section class="high-scores">
                    <h2>High Scores:</h2>
                        <!--unordered list to rank scores-->
                        <ol>
                            <!--placeholder: use JS to generate-->
                            <li>initials - score</li>
                            <li>initials - score</li>
                            <li>initials - score</li>
                            <li>initials - score</li>
                        </ol>
                        <button>go back</button>
                        <button>clear high scores</button>

                </section>

            </main>
        </div>

    </div>
<script src="./assets/js/script.js"></script>
</body>


</html>
