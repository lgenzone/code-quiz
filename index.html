<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
   
    <div class="outside-container">

        <!-- section w/ timer and top scores-->
        <div class="top">
            <button id="highscores-btn">View High Scores</button>
             
            <div class="timer">Time Remaining:<span id = "time">00:00</span></div>
        </div>

        <!-- inner div -->
        <div class="inside-container">        
            <!-- start screen/quiz intro-->
             <header id="intro" class="start">
                <h1>Coding Quiz</h1>
                <p>Test your JavaScript knowledge with this short quiz!</p>
                <button id="start" type="button">Start Quiz!</button>
            </header>

            <!-- main quiz content -->
            <main>
            <!-- questions section -->
                <section id="questions-page" class="hide">
                    <h2 id="question"></h2>
                    <div id="answers" class ="answers"></div>
                </section>
                
                <!--screen displayed after user completes quiz-->
                <section id="finish-screen" class="hide"> 
                    <h2>Nice work!!</h2>
                    <div>
                        <label>Enter your initials:</label>
                        <input type="text" id="initials-input" placeholder="initials">
                        <button id="submit" type="button">Submit!</button>
                    </div>
                </section>

                <section id="highscores-screen" class="hide">
                    <h4>High Scores</h4>
                    <ul id="highscores-list"></ul>
                </section>
                
                
            </main>
        </div>

        <div id="notify-user" class="hide-alert"></div>

    </div>
<script src="./assets/js/script.js"></script>
<script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>

</body>


</html>
